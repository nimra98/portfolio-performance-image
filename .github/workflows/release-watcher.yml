name: Check for new releases

on:
  schedule:
    - cron: '45 */12 * * *'
  workflow_dispatch:

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.check.outputs.version }}
      trigger: ${{ steps.check.outputs.trigger }}
    steps:
      - name: Check for latest release and artifacts
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          LATEST_RELEASE=$(gh release view -R portfolio-performance/portfolio --json tagName -q .tagName)
          VERSION=${LATEST_RELEASE#v}
          echo "Latest release is $LATEST_RELEASE"

          # Check if image already exists
          TAG_EXISTS_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://hub.docker.com/v2/repositories/nimra98/portfolio-performance/tags/pponly-${VERSION}")
          echo "Docker Hub API returned HTTP code: $TAG_EXISTS_CODE"

          if [ "$TAG_EXISTS_CODE" = "200" ]; then
            echo "Image for version $VERSION already exists. Skipping build."
            echo "trigger=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [ "$TAG_EXISTS_CODE" != "404" ]; then
            echo "Error: Received unexpected HTTP code $TAG_EXISTS_CODE from Docker Hub. Failing workflow to retry later."
            exit 1
          fi

          echo "Image does not exist. Checking for release assets..."
          ASSETS=$(gh release view $LATEST_RELEASE -R portfolio-performance/portfolio --json assets -q '.assets[].name')
          echo "Assets are: $ASSETS"

          # Check for specific artifacts
          if echo "$ASSETS" | grep -q "linux.gtk.x86_64.tar.gz" && echo "$ASSETS" | grep -q "linux.gtk.aarch64.tar.gz"; then
            echo "All artifacts are present."
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "trigger=true" >> $GITHUB_OUTPUT
          else
            echo "Artifacts are missing."
            echo "trigger=false" >> $GITHUB_OUTPUT
          fi

  trigger-build:
    needs: check-release
    if: needs.check-release.outputs.trigger == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Trigger build workflow
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run docker-image.yml -f version=${{ needs.check-release.outputs.version }} -f latest=true
